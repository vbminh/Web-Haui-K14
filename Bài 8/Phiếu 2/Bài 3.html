<body>
	Bài 3: Chuyển đổi các chữ hoa trong chuỗi "I love You" thành chữ thường và ngược lại<br>
	<p id="bai3"></p>
	 
	 <script type="text/javascript">
	 	var st = "I love You"
	 	var text = "";
	 	
	 	for(var i = 0; i < st.length; i++) {
	 		if(st[i] >= 'A' && st[i] <= 'Z')
	 			text += st[i].toLowerCase();
	 		else
	 			text += st[i].toUpperCase();
	 	}
	 	
	 	document.getElementById("bai3").textContent= "Kết quả: " + text;
	 </script>
</body>
