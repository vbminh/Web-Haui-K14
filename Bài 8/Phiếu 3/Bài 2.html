	Bài 2: Kiểm tra chuỗi: <br>
		   str1 = "abcd";<br>
		   str2 = "cbda"; <br>
		   <p id="bai2"></p>
	 
	 <script type="text/javascript">
	 	var str1 = "abcd";
	 	var str2 = "cbda";
	 	var check = true;
	 	
	 	var arr1 = str1.split(/(?!$)/u);
	 	var arr2 = str2.split(/(?!$)/u);
	 	
	 	arr1.sort();
	 	arr2.sort();
	 	
	 	for(var i = 0; i < arr1.length; i++)
	 		if(arr1[i] != arr2[i]) {
	 			check = false;
	 			break;
	 		}	 	
	 	document.getElementById("bai2").textContent= "Kết quả: " + check;
	 </script>
